{% extends "base.html" %}

{% block content %}
<div id="products" class="container">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
            <div class="card text-dark bg-warning" style="width: 30rem; height: 50rem;">
                <img style="width: 300px; height: 200px;"
                    src="{{ url_for('static',filename='product_images/pizza/'+ pizza.image_file) }}"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h1 class="card-title">{{ pizza.type }}</h1>
                    <!-- Update & Delete Button modal -->
                    <a href="{{ url_for('users.update_pizza',pizza_id=pizza.id) }}" class="btn btn-primary"
                        role="button">Update</a>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#DeleteModal">
                        Delete
                    </button>
                    <h3 class="card-text">Product Code: <b>{{ pizza.product_code }}</b></h3>
                    <p class="card-text">{{ pizza.product_detail }} </p>
                </div>
                <br />
                <a href="tel:09976397232" class="btn btn-primary">Order Now</a>
            </div>
            <br /><br /><br />
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="DeleteModalLabel">Do you really want to delete the product?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                You product will be deleted permanently.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form action="{{ url_for('users.delete_pizza',pizza_id=pizza.id) }}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">
            </div>
        </div>
    </div>
</div>
{% endblock %}
